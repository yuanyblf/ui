authPage:
  shibboleth:
    enabled:
      header: "{providerName} è attivato"
      required: |
        {appName} è configurato per consentire l'accesso a {orgs, plural,
        =0 {nessuna organizzazioni}
        =1 {# organizzazione}
        other {# organizzazioni}
        } e {users, plural,
        =0 {nessun utente}
        =1 {# utente}
        other {# utenti}
        } .
      authenticated:
        header:
          text: Autenticazione
      disableAccess:
        header: "Zona pericolosa&trade;"
        warning: '<b class="text-danger">Cautela:</b> Disabilitare il controllo degli accessi darà il completo controllo su {appName} a chiunque possa visualizzare questa pagina o le rispettive API.'
        confirmDisable: "Sei sicuro? Clicca ancora per disabilitare l'access control"
        disable: Disabilita il controllo di accesso
      groupsField: 'Gruppi:'
      displayName: 'Nome visualizzato:'
      userName: 'Username:'
      userId: 'ID utente:'
    disabled:
      header: '1. configurare l''Account di Shibboleth'
      label: "{providerName} non è configurato"
      warning: "{appName} può essere configurata per restringere l'accesso ad una lista di account definiti nel database {providerName}. Questo non è stato ancora configurato, quindi chiunque può raggiungere questa pagina (o le API) avendo il pieno controllo sul sistema."
      name:
        labelText: Campo nome visualizzato
      username:
        labelText: Campo nome utente
      uid:
        labelText: Campo UID
      groups:
        labelText: Campo gruppi
      testAuth:
        header: '2. Testa ed abilita l''autenticazione'
        subtext: 'Controllare che tutto sia configurato correttamente verificando l''autenticazione con il tuo account:'
        buttonText:
          pre: Autentica con IDP
          post: In attesa di validazione da IDP
    providerName:
      shibboleth: Shibboleth
  root:
    header: Access Control
  github:
    standard: GitHub
    enterprise: GitHub Enterprise
    header:
      enabled:
        label: "{github} è abilitato"
      disabled:
        label: GitHub non è configurato
    authenticated:
      header:
        text: Autenticazione
        enterpriseHostName: "Host Enterprise:"
        clientId:
          text: "ID Client:"
          helpText: "Per modificare l'applicazione configurata di GitHub, disattivare il controllo di accesso qui sotto e quindi impostare di nuovo."
      disableAccess:
        header: "Zona pericolosa&trade;"
        warning: '<b class="text-danger">Cautela:</b> Disabilitare il controllo degli accessi darà il completo controllo su {appName} a chiunque possa visualizzare questa pagina o le rispettive API.'
        confirmDisable: "Sei sicuro?  Clicca di nuovo per davvero disattivare controllo di accesso"
    notAuthenticated:
      header: "1. installazione di un'applicazione di GitHub"
      ul:
        li1:
          text: 'Per GitHub standard, <a href="https://github.com/settings/developers" target="_blank"> fare clic qui</a> per passare le impostazioni delle applicazioni in una nuova finestra.'
          ul:
            li1: "Per Github Enterprise, accedi al tuo account. Clicca su Impostazioni, quindi Applicazioni."
        li2:
          text: 'Clicca "Registra una nuova applicazione" e compila il modulo:'
          ul:
            li1: '<b>Nome applicazione:</b> <span class="text-muted"> qualcosa che ti piace, per esempio il mio {appName}</span>'
            li2: URL della Home page
            li3: '<b>Descrizione dell''applicazione:</b> <span class="text-muted"> qualsiasi cosa ti piace, opzionale</span>'
            li4: Autorizzazione URL di callback
        li3:
          text: 'Fare clic su "Registro applicazione" '
      form:
        header: '2. configurare {appName} per utilizzare l''applicazione per l''autenticazione'
        subtext: 'Copiare ed incollare Client ID e Secret dall''angolo in alto a destra dell''applicazione appena creata.'
        clientId:
          labelText: Client ID
        clientSecret:
          labelText: Chiave segreta
        ghEnterprise:
          labelText: Usa una installazione privata GitHub Enterprise
        isGHEnterprise:
          labelText: Usa una connessione sicura
        enterpriseHost:
          labelText: Host Enterprise
          placeholder: 'ad esempio github.example.com'
    testAuth:
      header: '3. Testa ed attiva l''autenticazione'
      subtext: 'Controlla se la tua applicazione è configurata correttamente testando l''autenticazione ad essa:'
      buttonText:
        pre: Autenticati con GitHub
        post: Validazione attesa da GitHub
  azuread:
    header:
      enabled: 'L''autenticazione Azure AD è <b>abilitata</b>'
      disabled: 'L''autenticazione Azure AD è non configurata'
    subtext:
      enabled: '{appName} è configurata per accedere all''account di Azure AD'
      disabled: '{appName} può essere configurata per restringere l''accesso ad una lista di account definiti nel database {appName}. Questo non è stato ancora configurato, quindi chiunque può raggiungere questa pagina (o le API) avendo il pieno controllo sul sistema.'
    enabled:
      header: 'Zona pericolosa'
      warning: '<b class="text-danger">Cautela:</b> Disabilitare il controllo degli accessi darà il completo controllo su {appName} a chiunque possa visualizzare questa pagina o le rispettive API.'
      reallyDisable: 'Sei sicuro? Clicca di nuovo per disabilitare il controllo di accesso'
      promptDisable: Disabilita il controllo di accesso
    configure:
      header: '1. Configura l''account Azure AD'
      tenantId:
        label: ID tenant
        placeholder: Una lunga stringa UUID
        help: Dal portale Azure AD
      clientId:
        label: ID del client
        placeholder: Una lunga stringa UUID
      domain:
        label: Dominio
        placeholder: ad esempio tuaAzienda.onmicrosoft.com
      adminAccountUsername:
        label: Nome utente dell'amministratore
        placeholder: ad esempio rancher-admin
        help: Un utente può leggere le informazioni sugli altri utenti
      adminAccountPassword:
        label: Password dell'account di amministrazione
    test:
      header: '3. Testa ed abilita l''autenticazione'
      help: 'Controllare che tutto sia configurato correttamente verificando l''autenticazione con il tuo account:'
      username:
        label: Utente per l'accesso
        placeholder: 'ad esempio jsmith'
      password:
        label: Password per l'accesso
      pre: Autentica con Azure
      post: In attesa di validazione da Azure
  localAuth:
    header:
      enabled: 'L''autenticazione locale è abilitata'
      disabled: 'L''autenticazione locale non è configurata'
    subtext:
      enabled:
        text: '{appName} è configurata per permettere l''acceso agli account in questo database locale.'
        linkText: Gestione account
      disabled: '{appName} può essere configurata per restringere l''accesso ad una lista di account definiti nel database {appName}. Questo non è stato ancora configurato, quindi chiunque può raggiungere questa pagina (o le API) avendo il pieno controllo sul sistema.'
    accessEnabled:
      header: 'Zona pericolosa&trade;'
      warning: '<b class="text-danger">Cautela:</b> Disabilitare il controllo degli accessi darà il completo controllo su {appName} a chiunque possa visualizzare questa pagina o le rispettive API.'
      buttonText:
        disable: 'Sei sicuro?  Clicca di nuovo per davvero disattivare controllo di accesso'
        prompt: Disabilita il controllo di accesso
    accessDisabled:
      header: 'Aggiungi un utente Amministratore'
      helpText: 'Questo utente diventerà l''amministratore che ha pieno controllo sulla {appName}.'
      form:
        login:
          placeholder: 'e.g. mrossi'
        name:
          labelText: Nome Completo
          placeholder: 'es. Mario Rossi'
        password:
          labelText: Password
        confirmPassword:
          labelText: Conferma password
    accessControl:
      header: 'Abilita il controllo di accesso'
      helpText: 'Fare clic per abilitare il controllo degli accessi e accedere.'
      buttonText:
        pre: Abilita autenticazione locale
        post: 'Abilitazione in corso...'
  0:
    header: Controllo accesso
