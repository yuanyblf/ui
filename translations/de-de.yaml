    standard: GitHub
    enterprise: GitHub Enterprise
    header:
      enabled:
        label: "{github} ist aktiviert"
        required: |
          {appName} ist konfiguriert für den Zugriff auf {orgs, plural,
          =0 {keine Organisationen}
          =1 {# Organisationen}
          other {# Organisationen}
          } und {users, plural,
          =0 {keine Benutzer}
          =1 {# Benutzer}
          other {# Benutzer}
          }.
      disabled:
        label: GitHub ist nicht konfiguriert
    authenticated:
      header:
        text: Authentifizierung
        enterpriseHostName: "Enterprise-Host:"
        clientId:
          text: "Client-ID:"
          helpText: "Um die konfigurierte GitHub Anwendung zu ändern zunächst die Zugriffskontrolle deaktivieren und dann erneut konfigurieren."
      disableAccess:
        header: "Gefahrenzone&trade;"
        warning: '<b class="text-danger">Achtung:</b> Das Deaktiveren der Zugriffskontrolle gibt jedem mit Zugriff auf diese Seite oder die API alle Rechte für {appName}.'
        confirmDisable: "Sind Sie sicher?  Nochmal klicken um die Zugriffskontrolle zu deaktivieren"
    notAuthenticated:
      header: "1. Eine GitHub Anwendung einrichten"
      ul:
        li1:
          text: 'Für das normale GitHub, <a href="https://github.com/settings/developers" target="_blank">hier klicken</a> um die Anwendungseinstellungen in einem neuen Fenster zu öffnen.'
          ul:
            li1: "Für das normale GitHub, melden Sie ich in ihrem Account an und klicken auf 'Einstellungen', dann 'Anwendungen'."
        li2:
          text: 'Klicken Sie auf "Neue Anwendung registrieren" und füllen Sie das Formular aus:'
          ul:
            li1: '<b>Name der Anwendung:</b> <span class="text-muted">z.B. Meine {appName}</span>'
            li2: Homepage URL
            li3: '<b>Beschreibung der Anwendung:</b> <span class="text-muted">optional</span>'
            li4: Authorisierungs-URL
        li3:
          text: '"Anwendung registtrieren" anklicken'
      form:
        header: '2. Konfiguriere {appName} um die Anwendung zur Authentifizierung zu nutzen'
        subtext: 'Kopiere und füge die Client ID und das Secret von der Ecke rechts oben in die neu erstellte Anwendung ein.'
        clientId:
          labelText: Client-ID
        clientSecret:
          labelText: Client-Secret
        ghEnterprise:
          labelText: Private GitHub Enterprise Installation verwenden
        isGHEnterprise:
          labelText: Sichere Verbindung verwenden
        enterpriseHost:
          labelText: Enterprise Host
          placeholder: 'z.B. github.example.com'
    testAuth:
      header: '3. Test u Aktivieren der Authentifizierung'
      subtext: 'Überprüfen Sie ob die Anwendung korrekt konfiguriert wurde, indem Sie die Authentifizierung darüber testen:'
      buttonText:
        pre: Mit GitHub authentifizieren
        post: Warte auf Feedback von GitHub
  azuread:
    header:
      enabled: 'Azure AD Authentifizierung ist <b>aktiviert</b>'
      disabled: 'Azure AD Authentifizierung ist nicht aktiviert'
    subtext:
      enabled: '{appName} ist für den Zugriff durch Accounts in Azure AD konfiguriert'
      disabled: '{appName} kann konfiguriert werden um den Zugriff auf einen Satz von Accounts in der {appName} Datenbank zu beschränken. Das ist aktuell nicht konfiguriert und jeder Benutzer mit Zugriff auf diese Seite (oder die API) hat volle Kontrolle über das System.'
    enabled:
      header: 'Gefahrenzone&trade;'
      warning: '<b class="text-danger">Achtung:</b> Das Deaktiveren der Zugriffskontrolle gibt jedem mit Zugriff auf diese Seite oder die API alle Rechte für {appName}.'
      reallyDisable: 'Sind Sie sicher?  Nochmal klicken um die Zugriffskontrolle zu deaktivieren'
      promptDisable: Zugriffskontrolle deaktivieren
    configure:
      header: '1. Azure AD Zugang konfigurieren'
      tenantId:
        label: Kunden ID
        placeholder: Eine lange UUID Zeichenfolge
        help: Aus dem Azure AD Portal
      clientId:
        label: Client-ID
        placeholder: Eine lange UUID Zeichenfolge
      domain:
        label: Domain
        placeholder: z.B. youcompany.onmicrosoft.com
      adminAccountUsername:
        label: Admin Zugang Username
        placeholder: z.B. rancher-admin
        help: Ein Benutzer der informationen über andere Benutzer auslesen kann
      adminAccountPassword:
        label: Admin Zugang Passwort
    test:
      header: '2. Authentifizierung testen und aktivieren'
      help: 'Überprüfen Sie ob die Anwendung korrekt konfiguriert wurde, indem Sie die Authentifizierung darüber testen:'
      username:
        label: Login Benutzer
        placeholder: 'z.B. jsmith'
      password:
        label: Login Passwort
      pre: Mit Azure authentifizieren
      post: Warte auf Feedback von Azure
  localAuth:
    header:
      enabled: 'Lokale Authentifizierung ist aktiviert'
      disabled: 'Lokale Authentifizierung ist nicht konfiguriert'
    subtext:
      enabled:
        text: '{appName} ist für den Zugriff durch Accounts in der lokalen Datenbank konfiguriert.'
        linkText: Konten verwalten
      disabled: '{appName} kann so konfiguriert werden, dass der Zugriff auf in der {appName} Datenbank definierte  Benutzerkonten beschränkt ist. Dies ist aktuell nicht konfiguriert, so dass jeder Benutzer dieser Seite (oder der API) volle Kontrolle über das System hat.'
    accessEnabled:
      header: 'Gefahrenzone&trade;'
      warning: '<b class="text-danger">Achtung:</b> Das Deaktiveren der Zugriffskontrolle gibt jedem mit Zugriff auf diese Seite oder die API alle Rechte für {appName}.'
      buttonText:
        disable: 'Sind Sie sicher?  Nochmal klicken um die Zugriffskontrolle zu deaktivieren'
        prompt: Zugriffskontrolle deaktivieren
    accessDisabled:
      header: '1. Admin Benutzer einrichten'
      helpText: 'Dieser Benutzer wird volle Berechtigungen über {appName} erhalten.'
      form:
        login:
          labelText: Login Benutzername
          placeholder: 'z.B. jsmith'
        name:
          labelText: Voller Name
          placeholder: 'z.B. John Smith'
        password:
          labelText: Passwort
        confirmPassword:
          labelText: Passwort bestätigen
    accessControl:
      header: '2. Zugriffskontrolle aktivieren'
      helpText: 'Für Anmeldung und zur Aktiiverung der Zugriffskontrolle hier klicken.'
      buttonText:
        pre: Lokale Authentifizierung aktivieren
        post: 'Aktiviere...'
