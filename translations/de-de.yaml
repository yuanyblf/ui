        disable: Zugriffskontrolle deaktivieren
      groupsField: 'Gruppen:'
      displayName: 'Anzeigename:'
      userName: 'Benutzername:'
      userId: 'Benutzer ID:'
    disabled:
      header: '1. Bearbeite Shibboleth Account'
      label: "{providerName} ist nicht eingestellt"
      warning: "{appName} kann so eingestellt werden, dass es den Zugriff eines {providerName} Nutzers und einer Gruppe verbietet. Momentan wurde keine Einstellung getroffen, also hat jeder, der diese Seite (oder API) erreicht, volle Kontrolle über das System."
      name:
        labelText: Zeige Namensfeld
      username:
        labelText: Benutzer Namensfeld
      uid:
        labelText: UID Feld
      groups:
        labelText: Gruppen Feld
      testAuth:
        header: '2. Teste und aktiviere die Authentifizierung'
        subtext: 'Überprüfe ob deine Applikation richtig eingestellt ist, indem du sie hier mit testest:'
        buttonText:
          pre: Authentifizierung mit IDP
          post: Warte auf Antwort von IDP
    providerName:
      shibboleth: Shibboleth
